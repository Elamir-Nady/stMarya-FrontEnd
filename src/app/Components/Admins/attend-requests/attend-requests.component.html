<div class="container-fluid">
      <h3 style="text-align: center;" class="mt-3 mb-2"> طلبات تحضير الخدام </h3>
      <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>الأسم</th>
              <th>الشهر</th>
              <th >وقت الطلب</th>
              <th ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of requests">
              <td>{{item.name}}</td>
              <td>{{item.month}}</td>
              <td>{{item.attendTime|date}}</td>
              <td><input type="button" class="btn btn-success col-lg-5 col-md-5 me-3 col-sm-12 mb-3 m-auto" (click)="accept(item.ownerId)" value="قبول">
                  <input type="button" (click)="reject(item.ownerId)" class="btn btn-danger mb-3 col-lg-5 col-md-5 col-sm-12 m-auto" value="رفض">
              </td>
            </tr>
            
          </tbody>
        </table>
  </div>
