    <div class="container-fluid">
        <h3 style="text-align: center;" class="mt-3 mb-2"><span style="color: red;">{{myClass[0].class.name}}</span> فصل </h3>
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th >Id</th>
                <th>الأسم</th>
                <th>الفصل</th>
                <th >تاريخ الميلاد</th>
                <th ></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of myClass">
                <td >{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.class.name}}</td>
                <td>{{item.birthday|date}}</td>
                <td><input type="button" class="btn btn-primary col-lg-5 col-md-5 me-3 col-sm-12 m-auto" (click)="edit(item.id)" value="تعديل">
                    <!-- <input type="button" class="btn btn-danger col-lg-5 col-md-5 col-sm-12 m-auto" value="حذف"> -->
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
